<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Doctor</title>
    <style>
        /* Estilos CSS ... (tu código CSS sigue aquí) */
    </style>
</head>

<body>

    <h2>Registro de Doctor</h2>

    <!-- Formulario de Registro -->
    <form id="doctorForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo">

        <button type="button" onclick="crearDoctor()">Registrar</button>
    </form>

    <!-- Lista de Doctores en una tabla -->
    <table id="tablaDoctores">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="bodyTablaDoctores"></tbody>
    </table>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Configuración de Firebase (reemplaza con tu propia configuración)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "pruebasep-97ecc.firebaseapp.com",
            databaseURL: "https://pruebasep-97ecc-default-rtdb.firebaseio.com/",
            projectId: "pruebasep-97ecc",
            storageBucket: "pruebasep-97ecc.appspot.com",
            messagingSenderId: "374094584102",
            appId: "1:374094584102:web:a26de0b0aba01b94de89e7",
            measurementId: "G-L7005Z6GJ9"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let doctorIdToEdit = null;

        // Función para crear o actualizar un doctor
        window.crearDoctor = function () {
            const nombre = document.getElementById("nombre").value;
            const especialidad = document.getElementById("especialidad").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;
            const correo = document.getElementById("correo").value;

            if (doctorIdToEdit) {
                // Actualizar doctor existente
                update(ref(database, `doctores/${doctorIdToEdit}`), {
                    nombre: nombre,
                    especialidad: especialidad,
                    direccion: direccion,
                    telefono: telefono,
                    correo: correo
                });
                doctorIdToEdit = null;
            } else {
                // Crear un nuevo doctor
                push(ref(database, 'doctores'), {
                    nombre: nombre,
                    especialidad: especialidad,
                    direccion: direccion,
                    telefono: telefono,
                    correo: correo
                });
            }

            // Limpiar el formulario después de crear o actualizar un doctor
            limpiarFormulario();
        }

        // Función para llenar los campos del formulario al editar un doctor
        window.editarDoctor = function (id) {
            doctorIdToEdit = id;
            const databaseRef = ref(database, `doctores/${id}`);
            onValue(databaseRef, (snapshot) => {
                const doctor = snapshot.val();
                if (doctor) {
                    document.getElementById("nombre").value = doctor.nombre || "";
                    document.getElementById("especialidad").value = doctor.especialidad || "";
                    document.getElementById("direccion").value = doctor.direccion || "";
                    document.getElementById("telefono").value = doctor.telefono || "";
                    document.getElementById("correo").value = doctor.correo || "";
                }
            });
        }

        // Función para eliminar un doctor
        window.eliminarDoctor = function (id) {
            const confirmacion = confirm("¿Está seguro de eliminar este doctor?");
            if (confirmacion) {
                remove(ref(database, `doctores/${id}`));
                // Limpiar el formulario después de eliminar un doctor
                limpiarFormulario();
                doctorIdToEdit = null;
            }
        }

        // Función para resetear el formulario
        function limpiarFormulario() {
            document.getElementById("doctorForm").reset();
            // Cambiar el texto del botón de vuelta a "Registrar"
            document.querySelector("button").innerText = "Registrar";
        }

        // Función para renderizar la lista de doctores en una tabla
        function actualizarListaDoctores() {
            const bodyTablaDoctores = document.getElementById("bodyTablaDoctores");
            bodyTablaDoctores.innerHTML = "";

            const databaseRef = ref(database, 'doctores');
            onValue(databaseRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach((doctorId) => {
                        const doctor = data[doctorId];
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${doctor.nombre}</td>
                            <td>${doctor.especialidad}</td>
                            <td>${doctor.direccion || ""}</td>
                            <td>${doctor.telefono || ""}</td>
                            <td>${doctor.correo || ""}</td>
                            <td>
                                <button onclick="editarDoctor('${doctorId}')">Editar</button>
                                <button onclick="eliminarDoctor('${doctorId}')">Eliminar</button>
                            </td>
                        `;
                        bodyTablaDoctores.appendChild(row);
                    });
                }
            });
        }

        // Cargar la lista inicial de doctores
        actualizarListaDoctores();
    </script>

</body>

</html>
