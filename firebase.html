<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <style>
        /* Tu código CSS aquí... */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9abaff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #0a5796;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.3s ease;
        }

        button.registrar {
            background-color: #003558;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo específico para botón Editar */
        button.editar {
            background-color: #3498db;
        }

        /* Estilo específico para botón Eliminar */
        button.eliminar {
            /* Puedes quitar o ajustar este estilo según tus preferencias */
            background-color: #e74c3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #000000;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        li strong {
            font-size: 20px;
            margin-bottom: 12px;
        }

        li p {
            margin: 0;
            color: #555;
        }

        /* Estilo específico para botón Eliminar en lista de doctores */
        li button.eliminar {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Estilo específico para botón Eliminar en lista de doctores al pasar el ratón */
        li button.eliminar:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>

    <h2>Registro de Doctor</h2>

    <!-- Formulario de Registro -->
    <form id="doctorForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo">

        <button type="button" onclick="crearDoctor()">Guardar</button>
    </form>

    <!-- Lista de Doctores en una tabla -->
    <table id="tablaDoctores">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
            </tr>
        </thead>
        <tbody id="bodyTablaDoctores"></tbody>
    </table>

    <script type="module">
        // Importar las funciones necesarias desde los SDK que necesitas
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "pruebasep-97ecc.firebaseapp.com",
            databaseURL: "https://pruebasep-97ecc-default-rtdb.firebaseio.com/",
            projectId: "pruebasep-97ecc",
            storageBucket: "pruebasep-97ecc.appspot.com",
            messagingSenderId: "374094584102",
            appId: "1:374094584102:web:a26de0b0aba01b94de89e7",
            measurementId: "G-L7005Z6GJ9"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let doctorIdToEdit = null;

        // Función para crear o actualizar un doctor
        window.crearDoctor = function () {
            const nombre = document.getElementById("nombre").value;
            const especialidad = document.getElementById("especialidad").value;

            // Verificar si los campos obligatorios están llenos
            if (!nombre || !especialidad) {
                alert("Por favor, complete los campos obligatorios: Nombre y Especialidad");
                return;
            }

            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;
            const correo = document.getElementById("correo").value;

            if (doctorIdToEdit) {
                // Actualizar doctor existente
                update(ref(database, `doctores/${doctorIdToEdit}`), {
                    nombre: nombre,
                    especialidad: especialidad,
                    direccion: direccion,
                    telefono: telefono,
                    correo: correo
                });
                doctorIdToEdit = null;
                // Cambiar el texto del botón de nuevo a "Registrar"
                document.querySelector("button").innerText = "Registrar";
            } else {
                // Crear un nuevo doctor
                push(ref(database, 'doctores'), {
                    nombre: nombre,
                    especialidad: especialidad,
                    direccion: direccion,
                    telefono: telefono,
                    correo: correo
                });
            }

            // Limpiar el formulario después de crear o actualizar un doctor
            limpiarFormulario();
            // Actualizar la lista de doctores
            actualizarListaDoctores();
        }

        // Otras funciones ...

    </script>

</body>

</html>
