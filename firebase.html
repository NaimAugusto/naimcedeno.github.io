<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Doctor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        li strong {
            font-size: 18px;
            margin-bottom: 8px;
        }

        li p {
            margin: 0;
            color: #555;
        }

        li button {
            background-color: #d9534f;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }

        li button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<h2>Registro de Doctor</h2>

<!-- Formulario de Registro -->
<form id="doctorForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="especialidad">Especialidad:</label>
    <input type="text" id="especialidad" name="especialidad" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo">

    <button type="button" onclick="crearDoctor()">Registrar</button>
</form>

<!-- Lista de Doctores en una tabla -->
<table id="tablaDoctores">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Correo Electrónico</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="bodyTablaDoctores"></tbody>
</table>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "pruebasep-97ecc.firebaseapp.com",
        databaseURL: "https://pruebasep-97ecc-default-rtdb.firebaseio.com/",
        projectId: "pruebasep-97ecc",
        storageBucket: "pruebasep-97ecc.appspot.com",
        messagingSenderId: "374094584102",
        appId: "1:374094584102:web:a26de0b0aba01b94de89e7",
        measurementId: "G-L7005Z6GJ9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to create a new doctor
    window.crearDoctor = function () {
        const nombre = document.getElementById("nombre").value;
        const especialidad = document.getElementById("especialidad").value;
        const direccion = document.getElementById("direccion").value;
        const telefono = document.getElementById("telefono").value;
        const correo = document.getElementById("correo").value;

        push(ref(database, 'doctores'), {
            nombre: nombre,
            especialidad: especialidad,
            direccion: direccion,
            telefono: telefono,
            correo: correo
        });

        // Clear the form after creating a new doctor
        document.getElementById("doctorForm").reset();
    }

    // Function to update a doctor
    window.editarDoctor = function (id) {
        const nombre = prompt("Ingrese el nuevo nombre:", "");
        const especialidad = prompt("Ingrese la nueva especialidad:", "");
        const direccion = prompt("Ingrese la nueva dirección:", "");
        const telefono = prompt("Ingrese el nuevo teléfono:", "");
        const correo = prompt("Ingrese el nuevo correo electrónico:", "");

        update(ref(database, `doctores/${id}`), {
            nombre: nombre,
            especialidad: especialidad,
            direccion: direccion,
            telefono: telefono,
            correo: correo
        });
    }

    // Function to delete a doctor
    window.eliminarDoctor = function (id) {
        const confirmacion = confirm("¿Está seguro de eliminar este doctor?");
        if (confirmacion) {
            remove(ref(database, `doctores/${id}`));
        }
    }

    // Function to render the list of doctors in a table
    function actualizarListaDoctores() {
        const bodyTablaDoctores = document.getElementById("bodyTablaDoctores");
        bodyTablaDoctores.innerHTML = "";

        const databaseRef = ref(database, 'doctores');
        onValue(databaseRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach((doctorId) => {
                    const doctor = data[doctorId];
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${doctor.nombre}</td>
                        <td>${doctor.especialidad}</td>
                        <td>${doctor.direccion || ""}</td>
                        <td>${doctor.telefono || ""}</td>
                        <td>${doctor.correo || ""}</td>
                        <td>
                            <button onclick="editarDoctor('${doctorId}')">Editar</button>
                            <button onclick="eliminarDoctor('${doctorId}')">Eliminar</button>
                        </td>
                    `;
                    bodyTablaDoctores.appendChild(row);
                });
            }
        });
    }

    // Load initial list of doctors
    actualizarListaDoctores();
</script>

</body>
</html>
